{% for key, value in options.items() %}
<div class="form-check">
    <input 
        class="form-check-input"
        type="radio" 
        value="{{key}}" 
        id="radio-{{id}}"
        name="{{name}}"
        dataTarget="{{name}}"
        input_radio   
    >
    <label class="form-check-label" for="{{id}}">
        {{value}}
    </label>
</div>
{% endfor %}

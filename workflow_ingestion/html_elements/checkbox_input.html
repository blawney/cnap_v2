{% for key, value in options.items %}
<div class="form-check">
    <input 
        class="form-check-input" 
        type="checkbox" 
        value="{{key}}" 
        id="{{id}}"
        name="{{name}}"
        formData
    >
    <label class="form-check-label" for="{{id}}">
        {{value}}
    </label>
</div>
{% endfor %}

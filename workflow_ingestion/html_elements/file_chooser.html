{% raw %}
<script type="text/javascript" src="{% static "bootstrap-treeview.min.js" %}"></script>
{% endraw %}
<h4>
    {{label}}
</h4>
<p>
    {{description}}
</p>
<div class="input-container">
    <div class="input-group mb-3">
        <input id="search-box-{{id}}" type="text" class="form-control tree-search" treeTarget="file-choice-tree-{{id}}" placeholder="Filter files...">
        <div class="input-group-append">
            <span class="input-group-text"><i id="tree-filter-button-{{id}}" class="fas fa-search" filterTarget="search-box-{{id}}"></i></span>
        </div>
    </div>
    <div class="select-highlighted-container">
        <span class="bold-text">Select highlighted:</span> <input id="select-highlighted-checkbox-{{id}}" type="checkbox" treeTarget="file-choice-tree-{{id}}"/>
    </div>
</div>
<div class="cnap-tree" id="file-choice-tree-{{id}}" dataTarget="{{name}}"></div>

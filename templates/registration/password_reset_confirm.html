{% extends 'registration/base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
          <input class="form-control" id="id_new_password1" name="new_password1" type="password" placeholder="New password" required>
      </div>
      <div class="form-group">
          <input id="id_new_password2" class="form-control" name="new_password2" type="password" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn btn-primary">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset <a href="{% url 'password_reset' %}">here</a>.
    </p>
  {% endif %}
{% endblock %}
